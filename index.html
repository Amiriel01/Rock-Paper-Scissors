<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="luck">
        TRY YOUR LUCK!
    </div>
    <div class="instruct">
        Pick a card, win or lose, you only get five chances.
    </div>

    <div class="button-container">
        <div class="buttons">
            <button id="image-rock">
                <img src="images/rock.jpg" alt="A rock with a four leaf clover on it.">
            </button>
            <button id="image-paper">
                <img src="images/paper1.jpg" alt="Origami clover in a greeting card.">
            </button>
            <button id="image-scissors">
                <img src="images/scissors.jpg" alt="Scissors on a table next to green felt clover cutouts.">
            </button>
        </div>
    </div>
    <!--Insert js link here-->
    <script src="game.js"></script>
</body>
