<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="luck">
        TRY YOUR LUCK!
    </div>
    <div class="instruct">
        Pick a card, win or lose, you only get five chances.
    </div>

    <div class="button-container">
        <div class="buttons">
            <button class="action-button" value="ROCK" id="rock">
                <img src="images/rock.jpg" alt="Rock">
            </button>
            <button class="action-button" value="PAPER" id="paper">
                <img src="images/paper1.jpg" alt="Paper">
            </button>
            <button class="action-button" value="SCISSORS" id="scissors">
                <img src="images/scissors.jpg" alt="Scissors">
            </button>
        </div>
    </div>
    <div id="return"></div>
    </div>
    <!--Insert js link here-->
    <script src="game.js"></script>
</body>
