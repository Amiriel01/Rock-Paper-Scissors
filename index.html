<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="luck">
        TRY YOUR LUCK!
    </div>
    <div class="instruct">
        Pick a card, win or lose, you only get five chances.
    </div>

    <div class="button-container">
        <div class="buttons">
            <button class="action-button" value="ROCK" id="rock">Rock</button>
            <button class="action-button" value="PAPER" id="paper">Paper</button>
            <button class="action-button" value="SCISSORS" id="scissors">Scissors</button>
        </div>
    </div>
    <div id="return"></div>
    <div class="scoreBox">
        Score Board
        <div id="scores">
            <p>Player <span id="win">0</span></p>
            <p>Computer <span id="lose">0</span></p>
            <p>Tie <span id="tie">0</span></p>
        </div>
    </div>

    <div id="scoreBox"></div>
    </div>
    <!--Insert js link here-->
    <script src="game.js"></script>
</body>
